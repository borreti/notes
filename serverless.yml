service: enacom-notes

plugins:
  - serverless-webpack
  - serverless-offline

# do I really need add this package?
package:
  artifact: .serverless/enacom-notes.zip

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

environment:
  stage: dev

functions:
  InsertNote:
    handler: lambdas/insertNote.handler
    role: NotesLambdaRole
    events:
      - http:
          path: notes
          method: post
          cors: true

  GetAllNotes:
    handler: lambdas/getAllNotes.handler
    role: NotesLambdaRole
    events:
      - http:
          path: notes
          method: get
          # cors: true

  GetDetailsNote:
    handler: lambdas/getNoteDetails.handler
    role: NotesLambdaRole
    events:
      - http:
          path: notes/{noteid}
          method: get

  UpdateNote:
    handler: lambdas/updateNote.handler
    role: NotesLambdaRole
    events:
      - http:
          path: notes/{noteid}
          method: put

  DeleteNote:
    handler: lambdas/deleteNote.handler
    role: NotesLambdaRole
    events:
      - http:
          path: notes/{noteid}
          method: delete

resources:
  - ${file(resources/dynamodb.yml)}
  - ${file(resources/lambdaRole.yml)}